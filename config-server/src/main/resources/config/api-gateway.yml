server:
  port: 8091

spring.application.name: api-gateway



# add more paths, filters, predicates later.
spring:
  cloud:
    gateway:
      global-cors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      discovery:
        locator:
          enabled: true
      routes:
        - id: alert-service
          uri: lb://ALERT-SERVICE
          predicates:
            - Path=/api/alerts/**

        - id: USER-SERVICE
          uri: lb://user-service
          predicates:
            - Path=/api/users/**

        - id: PATIENT-SERVICE
          uri: lb://patient-service
          predicates:
            - Path=/api/patients/**

eureka:
  instance.prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8089/eureka/

